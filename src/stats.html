<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>BrainFlow Statistics</title>
    <style>
      :root {
        --bg-a: #173434;
        --bg-b: #0e1a1a;
        --bg-c: #08100f;
        --panel: rgba(14, 40, 40, 0.78);
        --border: rgba(255, 255, 255, 0.14);
        --text: #ecfffd;
        --muted: #b3d8d4;
        --accent-a: #22c55e;
        --accent-b: #14b8a6;
      }
      body[data-theme="deep_blue"] {
        --bg-a: #1a2646;
        --bg-b: #0d1630;
        --bg-c: #070f21;
        --panel: rgba(15, 26, 50, 0.8);
        --text: #e8eeff;
        --muted: #b9c7e9;
        --accent-a: #3b82f6;
        --accent-b: #06b6d4;
      }
      body[data-theme="soft_amber"] {
        --bg-a: #3b2510;
        --bg-b: #221506;
        --bg-c: #120b03;
        --panel: rgba(43, 24, 6, 0.8);
        --text: #fff2da;
        --muted: #e5cda0;
        --accent-a: #f59e0b;
        --accent-b: #f97316;
      }
      body[data-theme="mono"] {
        --bg-a: #2c3546;
        --bg-b: #1a2332;
        --bg-c: #101621;
        --panel: rgba(31, 41, 55, 0.8);
        --text: #f3f4f6;
        --muted: #cbd5e1;
        --accent-a: #9ca3af;
        --accent-b: #d1d5db;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        color: var(--text);
        font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: radial-gradient(circle at 10% 0%, var(--bg-a) 0%, var(--bg-b) 45%, var(--bg-c) 100%);
      }
      main {
        max-width: 980px;
        margin: 0 auto;
        padding: 26px 14px 34px;
      }
      h1 {
        margin: 0 0 14px;
        font-size: 30px;
        letter-spacing: 0.01em;
        background: linear-gradient(90deg, var(--accent-a), var(--accent-b));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      .card {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 14px;
        backdrop-filter: blur(10px);
        box-shadow: 0 12px 30px rgba(6, 4, 12, 0.35);
        margin-bottom: 12px;
      }
      .summary {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(145px, 1fr));
        gap: 10px;
      }
      .summary-item {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 10px;
        background: rgba(255, 255, 255, 0.05);
      }
      .metric {
        font-size: 24px;
        font-weight: 700;
      }
      .caption {
        font-size: 12px;
        color: var(--muted);
      }
      .calendar-head {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
        margin-bottom: 10px;
      }
      .month-controls {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .month-title {
        min-width: 200px;
        text-align: center;
        font-weight: 700;
      }
      button.nav {
        border: 1px solid var(--border);
        border-radius: 10px;
        width: 32px;
        height: 32px;
        color: var(--text);
        background: rgba(255, 255, 255, 0.08);
        cursor: pointer;
      }
      button.nav:disabled {
        opacity: 0.35;
        cursor: not-allowed;
      }
      .weekdays,
      .calendar {
        display: grid;
        grid-template-columns: repeat(7, minmax(0, 1fr));
        gap: 6px;
      }
      .weekday {
        text-align: center;
        font-size: 12px;
        color: var(--muted);
        padding: 4px 0;
      }
      .day {
        appearance: none;
        font-family: inherit;
        color: var(--text);
        text-align: left;
        min-height: 84px;
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 8px;
        background: rgba(255, 255, 255, 0.03);
        cursor: pointer;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .day.outside {
        opacity: 0.35;
        cursor: default;
      }
      .day:disabled {
        pointer-events: none;
      }
      .day.has-data {
        box-shadow: inset 0 0 0 1px color-mix(in oklab, var(--accent-a) 60%, transparent);
      }
      .day.selected {
        border-color: var(--accent-a);
        box-shadow: 0 0 0 1px color-mix(in oklab, var(--accent-a) 70%, transparent), 0 0 16px color-mix(in oklab, var(--accent-a) 36%, transparent);
      }
      .day-num {
        font-weight: 700;
        font-size: 13px;
      }
      .day-stats {
        font-size: 11px;
        color: var(--muted);
        line-height: 1.3;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .detail {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 10px;
        margin-top: 10px;
        background: rgba(255, 255, 255, 0.04);
      }
      .detail-title {
        font-weight: 700;
        margin-bottom: 6px;
      }
      .month-totals {
        margin-top: 10px;
        font-size: 12px;
        color: var(--muted);
      }
      @media (max-width: 640px) {
        .day {
          min-height: 72px;
          padding: 6px;
        }
        .month-title {
          min-width: 150px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body data-theme="calm_teal">
    <main>
      <h1 id="title">Statistics</h1>

      <section class="card">
        <div class="summary">
          <div class="summary-item">
            <div class="metric" id="today-cycles">0</div>
            <div class="caption" id="label-cycles">Focus cycles today</div>
          </div>
          <div class="summary-item">
            <div class="metric" id="today-brains">0</div>
            <div class="caption" id="label-brains">Tasks completed today</div>
          </div>
          <div class="summary-item">
            <div class="metric" id="today-focus">0</div>
            <div class="caption" id="label-focus">Focus minutes today</div>
          </div>
          <div class="summary-item">
            <div class="metric" id="streak">0</div>
            <div class="caption" id="label-streak">Current streak (days)</div>
          </div>
          <div class="summary-item">
            <div class="metric" id="record">0</div>
            <div class="caption" id="label-record">Best day (tasks)</div>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="calendar-head">
          <h2 id="calendar-title" style="margin:0">Month calendar</h2>
          <div class="month-controls">
            <button class="nav" id="month-prev" aria-label="Previous month">‹</button>
            <div class="month-title" id="month-title">—</div>
            <button class="nav" id="month-next" aria-label="Next month">›</button>
          </div>
        </div>
        <div class="weekdays" id="weekdays"></div>
        <div class="calendar" id="calendar"></div>
        <div class="month-totals" id="month-totals"></div>
        <div class="detail" id="day-detail"></div>
      </section>
    </main>

    <script src="./stats.js"></script>
  </body>
</html>
