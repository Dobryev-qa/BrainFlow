<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>BrainFlow Settings</title>
    <link rel="stylesheet" href="./options.css" />
  </head>
  <body data-theme="calm_teal">
    <main>
      <h1 id="title">BrainFlow Settings</h1>

      <section class="card">
        <h2 id="general-title">General</h2>
        <label>
          <span id="lang-label">Language</span>
          <select id="language">
            <option value="ru">Русский</option>
            <option value="en">English</option>
          </select>
        </label>

        <label>
          <span id="theme-label">Theme</span>
          <select id="theme">
            <option value="calm_teal">Calm Teal</option>
            <option value="deep_blue">Deep Blue Focus</option>
            <option value="soft_amber">Soft Amber</option>
            <option value="mono">Monochrome</option>
          </select>
        </label>

        <label>
          <span id="mode-label">Default timer mode</span>
          <select id="default-mode">
            <option value="short">10 / 3</option>
            <option value="standard">15 / 5</option>
          </select>
        </label>
      </section>

      <section class="card">
        <h2 id="focus-title">Focus assistant</h2>
        <label class="check">
          <input id="interceptor-enabled" type="checkbox" />
          <span id="interceptor-label">Enable procrastination interceptor</span>
        </label>

        <label class="check">
          <input id="timer-signal-enabled" type="checkbox" />
          <span id="signal-label">Enable timer end signal</span>
        </label>
      </section>

      <section class="card">
        <h2 id="data-title">Data</h2>
        <button id="reset-stats" class="danger">Reset all statistics</button>
        <p id="reset-hint">This action cannot be undone.</p>
      </section>

      <div class="actions">
        <button id="save">Save</button>
        <span id="status" aria-live="polite"></span>
      </div>
    </main>

    <script src="./options.js"></script>
  </body>
</html>
